<!-- core/templates/registration/login.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h2>Iniciar Sesi√≥n</h2>
  <form method="post" class="neomorphic-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="neomorphic-button">Ingresar</button>
  </form>

  <!-- Estilos CSS para el formulario de login -->
  <style>
    .neomorphic-form {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 10px 10px 20px #c9c9c9, -10px -10px 20px #ffffff;
      margin-top: 20px;
      width: 300px;
      margin: auto;
    }

    .neomorphic-form input[type="text"],
    .neomorphic-form input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px;
      border: none;
      background-color: #f0f0f0;
      box-shadow: inset 5px 5px 10px #cbced1, inset -5px -5px 10px #ffffff;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    form:hover{
        box-shadow: 10px 10px 20px #c9c9c9, -10px -10px 20px #ffffff;
    }
    

    .neomorphic-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 5px 5px 10px #cbced1, -5px -5px 10px #ffffff;
      margin-top: 10px;
    }

    .neomorphic-form button:hover {
      background-color: #45a049;
    }

    .neomorphic-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
{% endblock %}
